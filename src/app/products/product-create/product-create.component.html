<h2>Add New Product</h2>
<mat-card>
  <mat-spinner *ngIf="isloading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveProduct()"  *ngIf="!isloading" >
    <mat-form-field class="example-full-width">
      <mat-label>Product Name</mat-label>
      <input
      matInput
      type="text"
      formControlName="name">
      <mat-error *ngIf="form.get('name').invalid">{{getTitleError()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Product Owner</mat-label>
      <input
      matInput
      type="text"
      formControlName="owner">
      <mat-error *ngIf="form.get('owner').invalid">{{getOwnerError()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="textBg">
      <mat-label>Product Cost</mat-label>
      <input
      matInput
      type="text"
      formControlName="cost">
      <mat-hint>Enter cost in USD($)</mat-hint>
      <mat-error *ngIf="form.get('cost').invalid">{{getCostError()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Product Description</mat-label>
      <textarea
      matInput
      rows="4"
      formControlName="desc"></textarea>
      <mat-error *ngIf="form.get('desc').invalid">{{getDescError()}}</mat-error>
    </mat-form-field>
    <div>
      <button class="imgBtn" mat-stroked-button type="button" (click)="filePicker.click()">Add Image
        <mat-icon>attach_file</mat-icon>
      </button>
      <input type="file" #filePicker (change) = 'onImageSelected($event)'>
    </div>
    <div class="imgPreview" *ngIf="imgPreview != null && imgPreview && form.get('image').valid">
      <img [src]="imgPreview" [alt]="form.value.name">
    </div>
    <button
      mat-raised-button
      color='primary'
      class="addBtn"
      type="submit">Save Product
    </button>
  </form>
</mat-card>
