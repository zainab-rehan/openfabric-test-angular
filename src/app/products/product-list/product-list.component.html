<h2>My Product List</h2>
<mat-accordion multi="true" *ngIf="productList.length > 0" class="listStyle">
<mat-card class="productCard" *ngFor="let product of productList">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle> {{product.owner}}</mat-card-subtitle>
    <mat-card-subtitle> {{product.cost}}$</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{product.desc}}
    </p>
  </mat-card-content>
  <mat-card-actions class="actionBoxStyle">
    <span class="Spacer"></span>
    <button mat-icon-button class="editIcon" aria-label="Edit Product icon" (click)="onEditClick()" color="primary">
      <mat-icon>create</mat-icon>
    </button>
    <button mat-icon-button class="deleteIcon" aria-label="delete Product icon" (click)="onDeleteClick(product.id)" color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
</mat-accordion>
<p *ngIf="productList.length <= 0" class="noProductText mat-body-1">No course added yet!</p>
